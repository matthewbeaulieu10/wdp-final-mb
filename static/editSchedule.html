<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <script src="functions/indexFuntions.js"></script>
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <h1>Schedule</h1>
    <div id="scheduleContainer">
        <h3>Create New Game</h3>
        <form class="container" method="post" action="/createGame">
            <label>Date: </label> <input name="date"></input><br />
            <label>Opponent: </label> <input name="opponent"></input><br />
            <label>Venue: </label> <input name="venue"></input><br />
            <label>Score: </label> <input name="score"></input><br />
            <label>Victor: </label> <input name="victor"></input><br />
            <label>Point Getters: </label> <input name="pointGetters"></input><br />
            <button>Create New Game</button>
        </form>
        <h3>Update Current Game</h3>
        <form class ="container" method="post" action="/updateGame">
            <label>ID: </label> <input name="id"></input><br />
            <label>New Date: </label> <input name="newDate"></input><br />
            <label>New Opponent: </label> <input name="newOpponent"></input><br />
            <label>New Venue: </label> <input name="newVenue"></input><br />
            <label>New Score: </label> <input name="newScore"></input><br />
            <label>New Victor: </label> <input name="newVictor"></input><br />
            <label>New Point Getters: </label> <input name="newPointGetters"></input><br />
            <button>Update Game</button>
        </form>

        <h3>Delete Current Player</h3>
        <form class ="container" method="post" action="/deleteGame">
            <label>ID: </label> <input name="id"></input><br />
            <button>Delete Game</button>
        </form>
        </div>
</body>
</html>
